openapi: 3.0.3
info:
  title: Security Checkpoint Service API
  version: 1.0.0
  description: API pour la gestion des passages sécurisés aux checkpoints dans le système CBS Logistics
servers:
  - url: http://localhost:8083
    description: Security Checkpoint Service

security:
  - basicAuth: []

paths:
  /api/checkpoints:
    post:
      summary: Enregistrer un passage
      description: Créer un nouveau log de passage de colis au checkpoint
      tags:
        - Checkpoint Logs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCheckpointRequest'
      responses:
        '201':
          description: Passage enregistré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckpointLogDto'
        '400':
          description: Erreur de validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service externe indisponible
    get:
      summary: Lister les logs
      description: Lister tous les passages avec pagination
      tags:
        - Checkpoint Logs
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Liste des logs de checkpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageCheckpointLogDto'

  /api/checkpoints/{id}:
    get:
      summary: Consulter un log
      description: Récupérer les détails d'un passage spécifique
      tags:
        - Checkpoint Logs
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Détails du log de checkpoint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckpointLogDto'
        '404':
          description: Log de checkpoint non trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/checkpoints/by-package/{packageId}:
    get:
      summary: Logs par colis
      description: Voir tous les checkpoints par lesquels un colis est passé (traçabilité)
      tags:
        - Checkpoint Logs
      parameters:
        - name: packageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Historique des passages du colis
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CheckpointLogDto'
        '404':
          description: Aucun passage trouvé pour ce colis

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: "Utilisateur: admin, Mot de passe: secret123"

  schemas:
    CheckpointLogDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        packageId:
          type: integer
          format: int64
        locationId:
          type: string
        checkpointTime:
          type: string
          format: date-time
        result:
          $ref: '#/components/schemas/CheckpointResult'
        comment:
          type: string
        createdBy:
          type: string

    CreateCheckpointRequest:
      type: object
      required:
        - packageId
        - locationId
        - result
        - createdBy
      properties:
        packageId:
          type: integer
          format: int64
        locationId:
          type: string
          minLength: 1
        checkpointTime:
          type: string
          format: date-time
          description: "Optionnel, auto-généré si non fourni"
        result:
          $ref: '#/components/schemas/CheckpointResult'
        comment:
          type: string
        createdBy:
          type: string
          minLength: 1

    CheckpointResult:
      type: string
      enum:
        - OK
        - REFUSED
        - ALERT
        - PENDING
      description: |
        Résultats possibles:
        * OK - Contrôle réussi
        * REFUSED - Colis refusé
        * ALERT - Alerte détectée
        * PENDING - En attente de validation

    PageCheckpointLogDto:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/CheckpointLogDto'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
        size:
          type: integer
        number:
          type: integer

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        details:
          type: object