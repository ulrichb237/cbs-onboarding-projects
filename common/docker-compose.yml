version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cbs-postgres
    environment:
      POSTGRES_USER: cbsuser
      POSTGRES_PASSWORD: cbspassword
      POSTGRES_DB: cbsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: cbs-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: cbsuser
      MONGO_INITDB_ROOT_PASSWORD: cbspassword
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cbs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:
  redis_data: